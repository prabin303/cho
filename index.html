<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet Chocolate Romance</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6B3E2E;
            --secondary: #FFB88C;
            --accent: #D2691E;
        }
        body {
            background: linear-gradient(135deg, #FFF5EE 0%, #FFE4E1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Parisienne', cursive;
            overflow: hidden;
            position: relative;
        }
        .card {
            background: rgba(255, 245, 238, 0.98);
            width: 90%;
            max-width: 480px;
            padding: 40px;
            text-align: center;
            border-radius: 25px;
            box-shadow: 0 25px 50px -12px rgba(107, 62, 46, 0.25);
            position: relative;
            animation: cardEntrance 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(50px);
            border: 2px solid var(--primary);
        }
        @keyframes cardEntrance {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .chocolate-border {
            position: absolute;
            width: 104%;
            height: 108%;
            top: -4%;
            left: -2%;
            background: linear-gradient(45deg, 
                var(--primary) 0%, 
                var(--accent) 30%, 
                var(--secondary) 100%);
            border-radius: 30px;
            z-index: -1;
            animation: borderFlow 8s infinite linear;
            mask: linear-gradient(#fff 0 0) content-box, 
                  linear-gradient(#fff 0 0);
            mask-composite: exclude;
            padding: 2px;
        }
        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .heart-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: -60px auto 20px;
        }
        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: heartFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 0 12px rgba(214, 41, 41, 0.3));
        }
        @keyframes heartFloat {
            0%, 100% { 
                transform: translateY(0) rotate(-5deg) scale(1); 
            }
            50% { 
                transform: translateY(-15px) rotate(5deg) scale(1.05); 
            }
        }
        .message {
            font-size: 26px;
            line-height: 1.5;
            color: var(--primary);
            margin: 25px 0;
            opacity: 0;
            animation: textAppear 1s 0.5s forwards;
        }
        @keyframes textAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .button {
            background: var(--primary);
            color: #FFF5EE;
            border: none;
            padding: 15px 40px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 35px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: buttonEntrance 1s 1s forwards;
            box-shadow: 0 4px 6px -1px rgba(107, 62, 46, 0.1);
            margin: 10px;
        }
        @keyframes buttonEntrance {
            to { opacity: 1; transform: translateY(0); }
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.6s;
        }
        .button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(107, 62, 46, 0.2);
        }
        .button:hover::before {
            left: 100%;
        }
        #secretMessage {
            font-size: 28px;
            color: var(--accent);
            margin-top: 25px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }
        .revealed {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
        .chocolate-shards {
            position: absolute;
            width: 10px;
            height: 20px;
            background: linear-gradient(45deg, 
                var(--primary) 0%, 
                var(--accent) 100%);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            animation: shardFall 6s linear infinite;
        }
        @keyframes shardFall {
            0% {
                transform: translateY(-100vh) translateX(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(calc(20vw * (Math.random() - 0.5))) rotate(360deg) scale(0.8);
                opacity: 0;
            }
        }
        .glow {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, 
                rgba(255, 184, 140, 0.2) 0%, 
                transparent 60%);
            pointer-events: none;
            animation: glowPulse 4s ease-in-out infinite;
        }
        @keyframes glowPulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="card">
        <div class="chocolate-border"></div>
        <div class="heart-container">
            <div class="heart">‚ù§Ô∏è</div>
        </div>
        <p class="message">
            My Beloved,<br>
            Like the finest chocolate that slowly melts,<br>
            My heart yields to your tender warmth.<br>
            Let's blend our flavors in life's recipe -<br>
            Rich with passion, sweet with care,<br>
            Forever entwined beyond compare.
        </p>
        <button class="button" onclick="revealRomance()">Blend Our Forever</button>
        <button class="button" onclick="stayAlone()">Stay Alone</button>
        <p id="secretMessage">You're my eternal cocoa soulmate üç´üíû</p>
    </div>
    <script>
        // Function to create falling chocolate shards
        function createShards() {
            const shardCount = 10; // Reduced number of shards for mobile performance
            for (let i = 0; i < shardCount; i++) {
                const shard = document.createElement('div');
                shard.className = 'chocolate-shards';
                
                // Randomize position and animation properties
                shard.style.left = Math.random() * 100 + 'vw';
                shard.style.animationDelay = Math.random() * 2 + 's'; // Shorter delay
                shard.style.animationDuration = 5 + Math.random() * 2 + 's'; // Faster fall
                
                document.body.appendChild(shard);
            }
        }

        // Function to reveal romantic message
        function revealRomance() {
            document.getElementById('secretMessage').classList.add('revealed');
            
            // Add romantic particle effect
            for (let i = 0; i < 20; i++) { // Reduced number of particles for mobile performance
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: 6px;
                    height: 6px;
                    background: linear-gradient(45deg, var(--primary), var(--accent));
                    border-radius: 50%;
                    pointer-events: none;
                    left: ${Math.random() * 100}vw;
                    top: ${Math.random() * 100}vh;
                    animation: loveFloat ${2 + Math.random() * 2}s ease-out forwards;
                `;
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 2000);
            }

            // Add subtle card animation
            document.querySelector('.card').style.transform = 
                'scale(1.02) rotate(1deg)';
            setTimeout(() => {
                document.querySelector('.card').style.transform = 
                    'scale(1) rotate(0deg)';
            }, 200);
        }

        // Function for "Stay Alone" button
        function stayAlone() {
            alert("Nooo. Wrong Button!! Try Again");
            location.reload(); // Refresh the page
        }

        // Define the particle float animation
        const styleSheet = document.createElement("style");
        styleSheet.innerHTML = `
            @keyframes loveFloat {
                0% {
                    transform: translateY(0) translateX(0) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100vh) translateX(calc(20vw * (Math.random() - 0.5))) scale(0.5);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(styleSheet);

        // Initialize falling chocolate shards
        createShards();
        setInterval(createShards, 8000);

        // Add continuous smooth animation to heart
        const heart = document.querySelector('.heart');
        setInterval(() => {
            heart.style.transform = `scale(${1 + Math.random() * 0.05}) 
                rotate(${Math.random() * 4 - 2}deg)`;
        }, 3000);
    </script>
</body>
</html>
